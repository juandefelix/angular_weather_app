<!DOCTYPE html>
  <html>
    <head>
    <title>SkyCast</title>
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- load the api for charts -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- load google maps -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- local files -->
    <script src="skycastapp.js"></script>
    <!-- <script type='text/javascript' src='angular-charts-0.2.6/dist/angular-charts.min.js'></script> -->
    <!-- <script src="chart.js"></script> -->
    </head>

  <body ng-controller="weatherCtrl">
    <h1>SkyCast</h1>
    <form ng-submit="getLocation()">
      <input type="text" ng-model="address" value="Madrid" />
      <input type="submit" value="Add"></input>
    </form>
    <div google-chart="PieChart" ng-model="current"></div>

    <!-- <div google-chart="Bar" ng-model="daily"></div> -->
  </body>
  </html>
